<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<body>

    <h1>Salaray Calculator</h1>

    <h2>Add Employee</h2>
    <form>
        <input id="firsNameInput" type="text" placeholder="First Name" required>
        <input id="lastNameInput" type="text" placeholder="Last Name" required>
        <input id="employeeNumberInput" type="number" placeholder="ID" required>
        <input id="jobTitleInput" type="text" placeholder="Title" required>
        <input id="annualSalaryInput" type="number" placeholder="Annual Salary" required>
        <input type="submit">
    </form>

    <h2>Employees</h2>
    <table>
        <thead>
            <tr>
                <td>Frist Name</td>
                <td>Last Name</td>
                <td>ID</td>
                <td>Title</td>
                <td> :trash: </td>
            </tr>
        </thead>
    </table>

    <h3 id="totalMonthlyDisplay">Total Monthly:</h3>
    

</body>
</html>
