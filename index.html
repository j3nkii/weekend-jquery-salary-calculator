<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <main class="content">
        <h2>Add Employee</h2>
        <form id="employeeInputForm">
            <input class="inputFeild" id="firsNameInput" type="text" placeholder="First Name" required/>
            <input class="inputFeild" id="lastNameInput" type="text" placeholder="Last Name" required/>
            <input class="inputFeild" id="employeeNumberInput" type="number" placeholder="ID" required/>
            <input class="inputFeild" id="jobTitleInput" type="text" placeholder="Title" required/>
            <input class="inputFeild" id="annualSalaryInput" type="number" placeholder="Annual Salary" required/>
            <input class ="submitButton" type="submit" required/>
        </form>

        <h2>Employees</h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Frist Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Remove:Edit</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </main>
    <footer>
        <h3 id="totalMonthlyDisplay"></h3>
    </footer>

</body>
</html>
